<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="first">
        <div class="img-search">
          <img src="./assets/images/BookMyShow_id_NUAGErP_1.png" alt="" />
          <div class="icon-img">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="search"
              name=""
              id="search"
              placeholder="Search for Movies, Events, Plays and Activities."
            />
          </div>
        </div>
        <div class="profile-location">
          <select name="" id="">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
          </select>
          <div class="user">
            <div class="user-circle">
              <i class="fa-regular fa-user"></i>
            </div>
            <p>Hii, Guest</p>
          </div>
        </div>
      </div>
      <div class="second">
        <ul class="second-f-nav">
          <li>Movies</li>
          <li>Stream</li>
          <li>Events</li>
          <li>Plays</li>
          <li>Sports</li>
          <li>Activities</li>
        </ul>
        <ul class="second-s-nav">
          <li>ListYourShows</li>
          <li>Corporate</li>
          <li>Offers</li>
          <li>Gift Cards</li>
        </ul>
      </div>
      <div class="third">
        <h1>Predator: Badlands - (English)</h1>

        <div class="keywords">
          <div class="key-round">
            <p>Movie runtime: 1h 47m</p>
          </div>
          <div class="key-round">
            <p>UA16+</p>
          </div>
          <div class="key-round">
            <p>Action</p>
          </div>

          <div class="key-round">
            <p>Sci-Fi</p>
          </div>
          <div class="key-round">
            <p>Thriller</p>
          </div>
        </div>
      </div>
      <div class="fourth">
        <div class="date">
          <div class="time-day COLOR">
            <p>FRI</p>
            <h4>14</h4>
            <p>NOV</p>
          </div>
          <div class="time-day">
            <p>SAT</p>
            <h4>15</h4>
            <p>NOV</p>
          </div>
          <div class="time-day">
            <p>SUN</p>
            <h4>16</h4>
            <p>Nov</p>
          </div>
          <div class="time-day GRAY">
            <p>MON</p>
            <h4>17</h4>
            <p>NOV</p>
          </div>
          <div class="time-day GRAY">
            <p>THU</p>
            <h4>18</h4>
            <p>NOV</p>
          </div>
        </div>
        <div class="select-part">
          <div class="select-lang">
            <select name="" id="">
              <option value="English">English - 4DX...</option>
              <option value="English">Hindi - 4DX...</option>
              <option value="English">Telugu - 4DX...</option>
            </select>
          </div>
          <div class="select-price select-lang">
            <select name="" id="">
              <option value="English">Price Range</option>
              <option value="English">4000 RS/</option>
              <option value="English">5000 RS/</option>
            </select>
          </div>
          <div class="select-time select-lang">
            <select name="" id="">
              <option value="English">Preferred Time</option>
              <option value="English">7:00AM - 8:30AM</option>
              <option value="English">9:00AM - 10:30AM</option>
            </select>
          </div>
          <div class="search-select select-lang">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <div></div>
    </main>
  </body>
</html>
